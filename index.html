<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9441d64a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Animated Profile Card</title>
  </head>
  <body>
      <div class="modal">
          <img src="img/girl.jpg" alt="">
          <div class="close"></div>
      </div>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="hamburger-menu">
            <div class="center"></div>
          </div>
          <a href="#" class="mail">
            <i class="far fa-envelope"></i>
          </a>
          <div class="main">
            <div class="image">
              <div class="hover">
                <i class="fas fa-camera fa-2x"></i>
              </div>
            </div>
            <h3 class="name">Jane Doe</h3>
            <h3 class="sub-name">@J_Doe</h3>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <div class="about-container">
              <h3 class="title">About</h3>
              <p class="text">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
              </p>
              <div class="icons-container">
                <a href="#" class="icon">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="icon">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="icon">
                  <i class="fab fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
              </div>
              <div class="buttons-wrap">
                <div class="follow-wrap">
                  <a href="#" class="follow">Follow</a>
                </div>
                <div class="share-wrap">
                  <a href="#" class="share">Share</a>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div>
                <h3 class="number">91</h3>
                <h3 class="number-title">Posts</h3>
            </div>
            <div>
                <h3 class="number">2.4k</h3>
                <h3 class="number-title">Following</h3>
            </div>
            <div>
                <h3 class="number">4.7k</h3>
                <h3 class="number-title">Followers</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
